<h2>Add New Video</h2>
  
  <form action="action_page.php">

      <label for="videoTitle"><b>Video Title</b></label><br>
      <input id="name" type="text"><br><br>

      <label for="message"><b>Description</b></label><br>
      <textarea name="message" rows="7" cols="40"></textarea><br><br>

<h3>Video</h3>
    <input type="file" id="chooseFile" name="chooseFile"><br><br>

    <select id="videoCollection" name="videoCollection">
      <option value="choose" selected>Choose Collection</option>
      <option value="music">Music</option>
      <option value="fitness">Fitness</option>
      <option value="gaming">Gaming</option>
    </select>
    <br><br>
      <input type="radio" id="public" name="radiobutton" value="public">
      <label for="public">Public</label>
      <input type="radio" id="private" name="radiobutton" value="private">
      <label for="private">Private</label><br>
      
<br><br><br>

<button type="uploadVideo">Upload Video</button>
